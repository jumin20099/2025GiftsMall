<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>GIFTS:Mall - All Products</title>
</head>

<body>
    <header>
        <div class="logo"><img src="../images/GIFTS Mall Logo.PNG" alt="헤더 로고"></div>
        <ul class="nav">
            <li><a href="../pages/index.html">HOME</a></li>
            <li><a href="../pages/introduction.html">소개</a></li>
            <li><a href="../pages/allProducts.html">판매상품</a></li>
            <li><a href="#">가맹점</a></li>
            <li><a href="#">장바구니</a></li>
        </ul>
        <div class="util-menu">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">관리자</a>
        </div>
    </header>

    <div class="video-container">
        <video id="ad-video" width="100%" height="auto" controls>
            <source src="../선수제공파일/B-Module/AD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button id="play-pause">재생</button>
            <button id="stop">정지</button>
            <button id="rewind">되감기</button>
            <button id="fast-forward">빨리감기</button>
            <button id="slow-down">감속</button>
            <button id="speed-up">배속</button>
            <button id="reset-speed">배속 원래대로</button>
            <button id="toggle-controls">컨트롤러 숨기기</button>
            <button id="toggle-loop">반복 켜기</button>
            <button id="toggle-autoplay">자동재생 켜기</button>
        </div>
    </div>

    <div>
        <button id="guestOrderBtn">비회원 주문</button>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div id="member-info">
                <p>비회원 ID: <span id="guestId"></span></p>
            </div>
            <h3>전시 영역</h3>
            <div id="exhibit">
                <!-- 상품 목록 -->
                <div class="product" draggable="true">
                    <div>
                        <img src="../선수제공파일/공통/images/03.jpg" alt="상품 1">
                    </div>
                    <p>상품 1</p>
                    <p>가격: 10000원</p>
                </div>
                <div class="product" draggable="true">
                    <img src="../선수제공파일/공통/images/04.jpg" alt="상품 1">
                    <p>상품 2</p>
                    <p>가격: 5000원</p>
                </div>
                <div class="product" draggable="true">
                    <img src="../선수제공파일/공통/images/05.jpg" alt="상품 1">
                    <p>상품 3</p>
                    <p>가격: 8000원</p>
                </div>
            </div>
            <h3>주문 영역</h3>
            <div id="order-area">
                <!-- 주문된 상품들이 여기에 추가됨 -->
            </div>

            <div id="payment">
                <h3>결제 영역</h3>
                <p>총 결제 금액: <span id="totalAmount">0</span> 원</p>
            </div>
            <button id="orderBtn">주문하기</button>
            <button id="closeModalBtn">닫기</button>
        </div>
    </div>

    <script src="../script.js"></script>

</body>

</html>
